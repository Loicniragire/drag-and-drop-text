<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Test Page</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .unstructured-data p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Drag and Drop Test Content</h1>

  <!-- Structured Data: Form with Labels Wrapping Inputs -->
  <section>
    <h2>Structured Data (Form):</h2>
    <form>
      <div class="form-group">
        <label>
          First Name:
          <input type="text" value="John">
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Last Name:
          <input type="text" value="Doe">
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Age:
          <input type="number" value="30" min="0">
        </label>
      </div>
    </form>
  </section>

  <!-- Unstructured Data: Plain Text -->
  <section class="unstructured-data">
    <h2>Unstructured Data (Plain Text):</h2>
    <p>Country: USA</p>
    <p>City: New York</p>
    <p>Just some random text without key-value format.</p>
    <p>Occupation: Engineer</p>
    <p>Company: Reply</p>
  </section>
</body>
</html>
